<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  checkSNT(number){
        for (let i=2;i<number;i++){
            if ( number%i===0){
                return false;
            }
        }
        return true;
    }
    function sum(x){
        let sum =2;
        for (let i=2;i<=x;i++){
            if (checkSNT(i)){
                sum+=i;
            }
        }
        return sum;
    }
</script>
</body>
</html>
